<p>
  <mat-card>
    <mat-card-header>
      <mat-card-title>{{title}}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form (ngSubmit)="submit(urlForm)" #urlForm="ngForm">
        <p>
          <mat-form-field appearance="standard">
            <mat-label>URL</mat-label>
            <input type="url" matInput
              required
              [ngModel]="defaultUrl" name="url" #url="ngModel"
              [placeholder]="defaultUrl">
            <mat-error *ngIf="url.invalid">Please enter a valid URL.</mat-error>
          </mat-form-field>
        </p>
        <p>
          <button type="submit" mat-raised-button color="primary" [disabled]="urlForm.invalid">Open</button>
        </p>
      </form>
    </mat-card-content>
  </mat-card>
</p>
